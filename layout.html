<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       * {
            margin: auto;
            padding: 0px;
        }

        .wrapper{
            height: 700px;
            width: 1089px;
            background-color: aquamarine;
        }

        header{
            height: 150px;
            width: 100%;
            background-color: blanchedalmond;
        }

        nav{
            height: 50px;
            width: 100%;
            background-color: blue;
        }

        .content{
            height: 400px;
            width: 100%;
            background-color: azure;
            clear: both;
        }

        aside{
            height: 400px;
            width: 30%;
            background-color: saddlebrown;
            float: left;
        }

        section{
            height: 100%;
            width: 40%;
            background-color: hotpink;
            float: left;
        }

        section2{
            height: 10%;
            width: 40%;
            background-color: red(0,255,42);
            clear:  both;
        }

        footer{
            height: 150px;
            width: 100%;
            background-color: gold;
        }


    </style>
    <title>Layout</title>
</head>
<body>
    <div class = "wrapper">
        <header></header>
        <nav></nav>
        <div class="content">
            <aside>
                Content
            </aside>
            <section>Section 1</section>
            <section2>Section 2</section2>
        </div>
        <footer></footer>
         </div>
</body>
</html>
